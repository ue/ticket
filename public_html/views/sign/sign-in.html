<!-- logo -->
<div class="brand animated fadeInDown">
    <img data-ng-src="/img/logo/logo.png" alt="polisoft logo"/>
</div>
<!--/ logo -->


<div ng-controller="Main.LoginController">
<!-- Login form -->

<form id="lgn-form" class="sign-in form-horizontal shadow rounded no-overflow animated fadeInUp" action="#" method="post">
    <div class="sign-header">
        <div class="form-group">
            <div class="sign-text">
                <span>ÜYE GİRİŞİ</span>
            </div>
        </div><!-- /.form-group -->
    </div><!-- /.sign-header -->
    <div class="sign-body">
        <div class="form-group">
            <div class="input-group input-group-lg rounded no-overflow">
                <input type="text" class="form-control input-sm" placeholder="Kullanıcı adı ya da E-posta adresi " name="username">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
            </div>
        </div><!-- /.form-group --> 
        <div class="form-group">
            <div class="input-group input-group-lg rounded no-overflow">
                <input type="password" class="form-control input-sm" placeholder="Şifre" name="password">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            </div>
        </div><!-- /.form-group -->
    </div><!-- /.sign-body -->
    <div class="sign-footer">
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6">
                    <div class="ckbox ckbox-theme">
                        <input id="rememberme" type="checkbox">
                        <label for="rememberme" class="rounded">Hatırla</label>
                    </div>
                </div>
                <div class="col-xs-6 text-right">
                    <a data-ng-href="#/lost-password" title="lost password">Şifrenizimi unuttunuz?</a>
                </div>
            </div>
        </div><!-- /.form-group -->
        <div class="form-group">
            <button type="submit" class="btn btn-theme btn-lg btn-block no-margin rounded" id="login-btn">Giriş</button>
        </div><!-- /.form-group -->
    </div><!-- /.sign-footer -->
</form><!-- /.form-horizontal -->

<!--/ Login form -->
